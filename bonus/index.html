<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List</title>
    <!-- Axios  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js" integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="./assets/js/app.js" type="module" defer></script>
</head>
<body>
    <div id="app">
        <ul v-if="emails.length === 10 && !errorMsg" class="container">
            <li v-for="email in emails">{{email}}</li>
        </ul>
        <div class="error" v-else>{{errorMsg}}</div>
    </div>  
</body>
</html>
